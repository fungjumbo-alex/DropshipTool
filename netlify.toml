[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core"]
  included_files = ["node_modules/@sparticuz/chromium-min/bin/**"]

[functions.api]
  timeout = 26
